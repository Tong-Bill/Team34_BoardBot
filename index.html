<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script type="text/javascript" src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/eventemitter2@5.0.1/lib/eventemitter2.min.js"></script>
	<script type="text/javascript" src="https://static.robotwebtools.org/mjpegcanvasjs/current/mjpegcanvas.min.js"></script>
</head>

<body>
	<div id="app" class="container">
		<div class="jumbotron">
			<h1>Team 34: Robotic Monopoly Player</h1>
		</div>
		<div class="row" style="max-height:200px;">
			<div class="col-md-6">
				<!--Implementing button functionality-->
				<h2>Baxter Communicator</h2>
				<p class="text-success" v-if="connected">Connected!</p>
				<p class="text-danger" v-if="!connected">Not Connected!</p>
				<label>Server Address: </label>
				<!--Auto include local host address-->
				<input type="text" v-model="ws_address"/>
				<br>
				<button @click="disconnect" class="btn btn-danger" v-if="connected">Disconnect!</button>
				<button @click="connect" class="btn btn-success" v-else>Connect!</button>
				<p>&nbsp;</p>
			</div>
			<div class="col-md-6" style="max-height:180px; overflow:auto;">
				<h3>Log messages</h3>
				<div>
					<!--Displaying connection status in message log-->
					<p v-for="log in logs">
						{{ log }}
					</p>
				</div>
			</div>
			<div class="col-md-4">
			<!--Embedding Baxter demo video-->
			<!--For demo ONLY, to be removed at later date-->			
			<iframe width="560" height="315" src="https://www.youtube.com/embed/deWhe1_OJ9c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
            	<div class="col-md-2 row">
                	<div class="col-md-2 text-center">
                	</div>
				</div>
				<div class="col-md-2">
					<!--Camera frame-->
					<!--Camera functionality currently not set up-->
					<div id="mjpeg"></div>
				</div>
		</div>
	</div>

	<!--linking main.js file-->
	<script type="text/javascript" src="main.js">
	</script>
</body>
</html>
